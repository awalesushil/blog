# Basic
name:               "Awale Sushil"

author:
  facebook:         
  youtubeUser:      
  youtubeChannel:   
  twitter:          sushilawale
  github:           awalesushil
  stackoverflow:    
  quora:            
  linkedin:         sushilawale
  pinterest:        
  googlePlus:       
  instagram:        awalesushil
  reddit:           awalesushil
  medium:           
  tumblr:           
  email:            ssushil.awale@gmail.com

copyright:
  year:             2019
  name:             Awale Sushil

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "sushilawale"

# URL
#url:                "http://blog.sushilawale.com" # the base hostname & protocol for your site
url:                "http://127.0.0.1:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Kathmandu
permalink:          /:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/awalesushil"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]